# This is a Databricks asset bundle definition for McWics.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: McWics

targets:
  dev:
    mode: development
    default: true
  prod:
    workspace:
      host: https://dbc-c8f0798b-6927.cloud.databricks.com
      
resources:
  jobs:
    internship_tracker_job:
      name: "[${bundle.target}] McWics Internship Tracker"
      tasks:
        - task_key: "run_scraper"
          # Notebooks are first-class citizens in Free Edition
          notebook_task:
            notebook_path: ./notebooks/run_ingest.py
            
